<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML_FORM_TAGS</title>
</head>
<body>
	<h1>Registration form</h1>
	<form>
		<fieldset>
			<legend>User Personal Information</legend>
			<label>Enter your Full Name</label><br>
			<input type="text" name="name"><br>
			<label>Enter your Email</label><br>
			<input type="email" name="email"><br>
			<label>Enter the Password</label><br>
			<input type="password" name="pass"><br>
			<label>Confirm Password</label><br>
			<input type="password" name="pass"><br>
			<label>Enter the Gender</label><br>
			<input type="radio" id="gender" name="gender" value="male">Male<br>
			<input type="radio" id="gender" name="gender" value="female"> Female<br>
			<label>Hobby</label><br>
			<input type="checkbox" id="sports" name="sports" value="sports">
			<label for="sports">Sports</label><br>
			<input type="checkbox" id="dance" name="dance" value="dance">
			<label for="dance">Dance</label><br>
			<input type="checkbox" id="sleep" name="sleep" value="sleep">
			<label for="sleep">Sleep</label><br>
			<label>Enter the Address</label><br>
			<textarea></textarea><br>
			<input type="submit" value= "sign up"><br>
			<input type="reset" value="Reset"><br>
		</fieldset>
	</form>

</body>
</html>
