<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form-tags2</title>
</head>
<body>
	<form>
		<label>Enter first name</label><br>
		<input type="taxt" name="firstname"><br>
		<label>Enter last name</label><br>
		<input type="text" name="lastname"><br>
		<p><strong>Note:</strong>The default maximum character length is 20.</p>
		<label>Select file to upload</label>
		<input type="file" name="newfile"><br>
		<h1>We can create an image as submit button</h1>
		<input type="image" alt="Submit" src="src_img.jpeg" width="100px">
		<p>Color attribute</p>
		<input type="color" name="upclick" value="#a52a2a">UpClick<br>
		<input type="color" name="downclick" value="#f5fdc">DownClick<br>
		<p>date attribute</p>
		<label>Select start and end date:</label><br>
		<input type="date" name="Startdate">Start date:<br>
		<input type="date" name="enddate">End date: <br>
		<label>Enter your birth month & year:</label><br>
		<input type="month" name="newmonth"><br>
		<input type="submit" value="Successfullly" >
		<input type="reset" value="Reset">
	</form>
</body>
</html>
